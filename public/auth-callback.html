<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - EquimApp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 48px 32px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        .logo {
            font-size: 64px;
            margin-bottom: 24px;
        }
        h1 {
            font-size: 28px;
            color: #111827;
            margin-bottom: 16px;
        }
        p {
            font-size: 16px;
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 32px;
        }
        .button {
            display: inline-block;
            background: #111827;
            color: white;
            padding: 16px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.2s;
        }
        .button:hover {
            background: #374151;
            transform: translateY(-2px);
        }
        .info {
            margin-top: 32px;
            padding: 16px;
            background: #f9fafb;
            border-radius: 8px;
            font-size: 14px;
            color: #6b7280;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üå±</div>
        <h1 id="title">Connexion r√©ussie !</h1>
        <p id="message">Redirection vers l'application...</p>
        <div id="spinner" class="spinner"></div>
        <div id="actions" style="display: none;">
            <a href="#" id="deeplink" class="button">Ouvrir l'application</a>
            <div class="info">
                Si l'application ne s'ouvre pas automatiquement, cliquez sur le bouton ci-dessus.
                <br><br>
                <strong>Sur PC ?</strong> Ouvrez ce lien sur votre t√©l√©phone ou scannez le QR code dans l'email.
            </div>
        </div>
    </div>

    <script>
        // Get URL parameters
        const params = new URLSearchParams(window.location.hash.substring(1));
        const accessToken = params.get('access_token');
        const refreshToken = params.get('refresh_token');
        const error = params.get('error');
        const errorDescription = params.get('error_description');

        const titleEl = document.getElementById('title');
        const messageEl = document.getElementById('message');
        const spinnerEl = document.getElementById('spinner');
        const actionsEl = document.getElementById('actions');
        const deeplinkEl = document.getElementById('deeplink');

        // Handle error
        if (error) {
            titleEl.textContent = 'Erreur de connexion';
            messageEl.textContent = errorDescription || 'Une erreur est survenue lors de la connexion.';
            spinnerEl.style.display = 'none';
            return;
        }

        // Build deep link
        if (accessToken && refreshToken) {
            const deepLink = `equimapp://auth?access_token=${accessToken}&refresh_token=${refreshToken}`;
            deeplinkEl.href = deepLink;

            // Try automatic redirect
            setTimeout(() => {
                // Attempt to open deep link
                window.location.href = deepLink;

                // Show manual button after 2 seconds
                setTimeout(() => {
                    spinnerEl.style.display = 'none';
                    actionsEl.style.display = 'block';
                    messageEl.textContent = "L'application ne s'est pas ouverte automatiquement ?";
                }, 2000);
            }, 1000);
        } else {
            titleEl.textContent = 'Lien invalide';
            messageEl.textContent = 'Ce lien de connexion est invalide ou a expir√©.';
            spinnerEl.style.display = 'none';
        }
    </script>
</body>
</html>
