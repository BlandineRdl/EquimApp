name: EAS Build
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Install and build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      # Debug : vÃ©rifier la structure du projet
      - name: ğŸ” Debug project structure
        run: |
          echo "=== Current directory ==="
          pwd
          echo "=== Files in root ==="
          ls -la
          echo "=== package.json content ==="
          cat package.json || echo "package.json not found"
          echo "=== pnpm-lock.yaml exists? ==="
          ls -la pnpm-lock.yaml || echo "pnpm-lock.yaml not found"

      - name: ğŸ— Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ— Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ§¹ Lint code
        run: pnpm lint

      - name: ğŸ” Type check
        run: pnpm typecheck

      - name: ğŸ§ª Run tests
        run: pnpm test:run

      - name: ğŸš€ Build on EAS (Preview)
        if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
        run: eas build --profile preview --platform all --non-interactive

      - name: ğŸš€ Build on EAS (Production)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: eas build --profile production --platform all --non-interactive
