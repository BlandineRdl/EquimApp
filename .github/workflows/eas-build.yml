name: EAS Build
on:
  # Build auto aprÃ¨s succÃ¨s des tests
  workflow_run:
    workflows: ["Tests"]
    types:
      - completed
    branches: [main]

  # Build manuel
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Type de build'
        required: true
        default: 'preview'
        type: choice
        options:
        - preview
        - production
      platform:
        description: 'Platform'
        required: true
        default: 'all'
        type: choice
        options:
        - ios
        - android
        - all

jobs:
  build:
    name: EAS Build
    # Ne lance que si les tests ont rÃ©ussi OU si c'est manuel
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.14.4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: ğŸ— Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      # Build auto aprÃ¨s succÃ¨s des tests
      - name: ğŸ Build Preview (Auto aprÃ¨s tests)
        if: github.event_name == 'workflow_run'
        run: eas build --platform all --profile preview --non-interactive --no-wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      # Build manuel - Preview
      - name: ğŸ Build Preview (Manuel)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.build_type == 'preview'
        run: |
          PLATFORM="${{ github.event.inputs.platform }}"
          eas build --platform $PLATFORM --profile preview --non-interactive --no-wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      # Build manuel - Production
      - name: ğŸš€ Build Production (Manuel)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.build_type == 'production'
        run: |
          PLATFORM="${{ github.event.inputs.platform }}"
          eas build --platform $PLATFORM --profile production --non-interactive --no-wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
