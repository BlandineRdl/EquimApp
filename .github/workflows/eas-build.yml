name: Build and tests
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Type de build'
        required: true
        default: 'preview'
        type: choice
        options:
        - preview
        - production

jobs:
  build:
    name: Install and build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      # Debug : vÃ©rifier la structure du projet (optionnel)
      - name: ğŸ” Debug project structure
        if: ${{ failure() }}
        run: |
          echo "=== Current directory ==="
          pwd
          echo "=== Files in root ==="
          ls -la
          echo "=== package.json content ==="
          cat package.json || echo "package.json not found"
          echo "=== pnpm-lock.yaml exists? ==="
          ls -la pnpm-lock.yaml || echo "pnpm-lock.yaml not found"

      - name: ğŸ— Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.14.4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: ğŸ— Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ§¹ Lint code
        run: pnpm lint

      # TypeScript check - DISABLED (TODO: Fix remaining 55 errors)
      # - name: ğŸ” Type check
      #   run: pnpm typecheck

      - name: ğŸ§ª Run tests
        run: pnpm test:run
        env:
          NODE_ENV: test

      - name: ğŸ Build Preview (iOS) - Auto  
        if: github.event_name == 'pull_request' && github.actor != 'dependabot[bot]'
        run: eas build --platform ios --profile preview --non-interactive --no-wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ Build Preview (iOS) - Manuel
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.build_type == 'preview'
        run: eas build --platform ios --profile preview --non-interactive --no-wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸš€ Build Production - Manuel
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.build_type == 'production'
        run: eas build --platform all --profile production --non-interactive --no-wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
