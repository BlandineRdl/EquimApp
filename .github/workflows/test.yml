name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run unit tests
        run: pnpm test:unit

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage/coverage-final.json
          flags: unittests

  database-integration-tests:
    name: Database & Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase (local)
        run: supabase start

      - name: Install pg_tap extension
        run: |
          psql postgresql://postgres:postgres@127.0.0.1:54322/postgres -c "CREATE EXTENSION IF NOT EXISTS pgtap;"

      - name: Run database tests (pg_tap)
        run: |
          psql postgresql://postgres:postgres@127.0.0.1:54322/postgres -f supabase/tests/compute_shares.pgtap.sql

      - name: Install dependencies
        run: pnpm install

      - name: Run integration tests
        run: pnpm test:integration:local
        env:
          SUPABASE_USE_LOCAL: true

      - name: Stop Supabase
        if: always()
        run: supabase stop --no-backup

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: integration-test-results
          path: |
            coverage/
            test-results/

  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run linter
        run: pnpm lint

      - name: Run type check
        run: pnpm typecheck

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [unit-tests, lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Check if project builds
        run: npx tsc --noEmit

  notify:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, database-integration-tests, lint, build]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "üìä Test Results Summary:"
          echo "  Unit Tests: ${{ needs.unit-tests.result }}"
          echo "  Database & Integration Tests: ${{ needs.database-integration-tests.result }}"
          echo "  Lint: ${{ needs.lint.result }}"
          echo "  Build: ${{ needs.build.result }}"
          echo ""

          if [ "${{ needs.unit-tests.result }}" == "failure" ] ||
             [ "${{ needs.database-integration-tests.result }}" == "failure" ] ||
             [ "${{ needs.lint.result }}" == "failure" ] ||
             [ "${{ needs.build.result }}" == "failure" ]; then
            echo "‚ùå Some tests failed"
            exit 1
          else
            echo "‚úÖ All tests passed!"
          fi
